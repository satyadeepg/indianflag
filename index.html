<!DOCTYPE html>
<html>
<head>

	<title>Indian Flag</title>

		.first {
			background-color:orange;

			width:100%;

	<div class="second">
		<center><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1200px-Ashoka_Chakra.svg.png" alt="indian flag" height="200px" width="200px"/></center>
	</div>
	<div class="third"></div>
